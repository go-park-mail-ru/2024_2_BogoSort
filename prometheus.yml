global:
  scrape_interval:     10s
  evaluation_interval: 10s

scrape_configs:
  - job_name: 'prometheus'
    metrics_path: /metrics
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'app'
    static_configs:
      - targets: ['app:8080']

  - job_name: 'auth'
    static_configs:
      - targets: ['auth:50051']

  - job_name: 'cart_purchase'
    static_configs:
      - targets: ['cart_purchase:50052']

  - job_name: 'static'
    static_configs:
      - targets: ['static:50053']
  
  - job_name: 'node'
    static_configs:
      - targets: [ 'node_exporter:9100' ]
